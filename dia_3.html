<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viaje de Preguntas Interplanetario</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Great Vibes';
      background-color: #0d0221;
      color: #fff;
      overflow-x: hidden;
    }
    .contenedor-imagen {
      position: relative;
      width: 100%;
    }
    .imagen-fondo {
      width: 100%;
      display: block;
    }
    .punto-pregunta {
      position: absolute;
      border-radius: 50%;
      background-color: #fbff7f;
      box-shadow: 0 0 10px 4px #ff9dd7;
      cursor: pointer;
      display: flex;
      font-family: 'Great Vibes';
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, opacity 0.5s;
      z-index: 2;
    }
    .punto-pregunta:hover {
      transform: scale(1.1);
    }
    .bloqueado {
      background-color: #001b3d;
      box-shadow: none;
      pointer-events: none;
    }
    .candado {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      color: #fff;
      text-shadow: 0 0 5px #ffc6ec;
      animation: flotarBrillar 2.5s ease-in-out infinite;
      pointer-events: none;
      z-index: 3;
    }
    @keyframes flotarBrillar {
      0% { transform: translate(-50%, -50%) translateY(0); text-shadow: 0 0 5px #ffc6ec; }
      50% { transform: translate(-50%, -50%) translateY(-6px); text-shadow: 0 0 15px #ff9dd7; }
      100% { transform: translate(-50%, -50%) translateY(0); text-shadow: 0 0 5px #ffc6ec; }
    }
    .cuadro-pregunta {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #376291;
      color: #d5ae25;
      padding: 1em;
      border-radius: 12px;
      width: 300px;
      display: none;
      box-shadow: 0 0 10px #ff9bb6;
      z-index: 3;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.1em; /* puedes subirlo a 1.2em o m√°s si deseas */
      animation: flotarBrillar 4s ease-in-out infinite;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .opcion {
      display: block;
      margin: 0.5em 0;
      padding: 0.3em 0.6em;
      background: #376291;
      color: #d5ae25;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.1em; /* puedes subirlo a 1.2em o m√°s si deseas */
    }
    .opcion:hover {
      background: #fbff7f;
    }
    .lunita {
      position: fixed;
      top: 40%;
      left: 40%;
      width: 200px;
      height: auto;
      display: none;
      animation: vibrar 0.4s infinite;
      z-index: 4;
    }
    @keyframes vibrar {
      0% { transform: translate(0, 0); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="contenedor-imagen">
    <img src="backgrounds/Sistema.png" alt="Mapa Gal√°ctico" class="imagen-fondo" />
    <div id="puntos-container"></div>
    <div class="cuadro-pregunta" id="cuadro-pregunta"></div>
    <img src="imagenes/blue.png" alt="lunita" class="lunita" id="lunita" />
  </div>

  <script>
    const preguntas = [
      { texto: "¬øQu√© gomitas te regal√© el d√≠a que nos dimos nuestro primer beso?", opciones: ["üêõGusanitos", "üíñCorazones", "üçâLenguas", "üåàArcoiris"], correcta: "üêõGusanitos" },
      { texto: "¬øQu√© canci√≥n bailamos bajo la lluvia?", opciones: ["üíΩDie with a smile", "üåôFly me to the moon", "‚åõIt's been a long long time", "ü•∞I guess i'm in love"], correcta: "‚åõIt's been a long long time" },
      { texto: "¬øCu√°l fue el primer regalo que te di?", opciones: ["ü™ΩLibros de la saga 'Alas' ", "üìÑFiguritas de origami", "üíòRazones por las que te amo", "üó∫Mapa de tu reino"], correcta: "üìÑFiguritas de origami" },
      { texto: "¬øCual fue la primera canci√≥n que te dediqu√©?", opciones: ["üòçBonita", "üìçUntil I found yoy", "üíÜüèº‚Äç‚ôÇÔ∏èCafun√©", "üç¶Piel vainilla"], correcta: "üíÜüèº‚Äç‚ôÇÔ∏èCafun√©" },
      { texto: "¬øQui√©n fue nuestro primer hij@?", opciones: ["üê±Ashtrid", "üêßRemi", "üêøÔ∏èAstrid", "üêπAura"], correcta: "üêßRemi" },
      { texto: "Hay un beso especial que tuvimos a la luz del atardecer, ¬ød√≥nde fue?", opciones: ["‚ú®SD", "‚ú®TX", "‚ú®Apartamento", "‚ú®RGD"], correcta: "‚ú®SD" },
      { texto: "¬øCu√°l fua la primera pel√≠cula que nos vimos?", opciones: ["‚ùÑFrozen", "‚è≥El tiempo que tenemos", "‚ù§Ô∏è‚Äçü©πCorazones malheridos", "üê∏La princesa y el sapo"], correcta: "‚ù§Ô∏è‚Äçü©πCorazones malheridos" },
      { texto: "¬øQu√© es lo que m√°s me encanta que me hagas?", opciones: ["üíÖüèªAru√±ones", "ü´¶Mordiscos", "üíãBesos", "üç≠Chupones"], correcta: "üç≠Chupones" },
      { texto: "¬øD√≥nde pensabas llevarme para nuestra primera cita?", opciones: ["üõ∂Museo Nacional", "üõ©Museo de FFMM", "‚õ≤Museo de Bogot√°", "üìöBiblioteca Luis √Ångel Arango"], correcta: "üõ∂Museo Nacional" },
      { texto: "¬øCu√°l fue tu primer regalo que me hizo llorar?", opciones: ["üèûÔ∏èUn lugar fuera del ruido", "üèéExpo de carritos", "üíåRazones por las que me gustas", "‚ù§Ô∏è‚Äçü©πRazones por las que no estar triste"], correcta: "‚ù§Ô∏è‚Äçü©πRazones por las que no estar triste" },
      { texto: "¬øCu√°l fue nuestro beso m√°s especial?", opciones: ["üè´Frente a la tadeo", "üåáBajo el atardecer", "üè¢Nuestra primera cita", "üíêCuando te ped√≠ ser mi novia"] },
      { texto: "¬øCu√°l es nuestro lugar m√°s seguro?", opciones: ["‚õ∫Fuerte", "üè∞Castillo", "üè¢TX", "‚ú®Estrellas"]}
    ];

    const posiciones = [
      ["-10%", "-5%", "250px", "250px"],
      ["18.6%", "11.9%", "62px", "62px"],
      ["1.3%", "17.9%", "78px", "78px"],
      ["28.1%", "13.4%", "110px", "110px"],
      ["27.3%", "19.4%", "48px", "46px"],
      ["11%", "32.85%", "90px", "90px"],
      ["30.8%", "36%", "180px", "180px"],
      ["33.7%", "53%", "155px", "155px"],
      ["58%", "17.3%", "130px", "130px"],
      ["70.4%", "50%", "155px", "155px"],
      ["70%", "78%", "65px", "65px"],
      ["43.7%", "81.05%", "60px", "60px"]
    ];

    const preguntasSinRespuestaCorrecta = [10, 11];
    const puntosContainer = document.getElementById('puntos-container');
    const cuadro = document.getElementById('cuadro-pregunta');
    const lunita = document.getElementById('lunita');
    let preguntaActual = 0;

    posiciones.forEach((pos, index) => {
      const punto = document.createElement('div');
      punto.className = 'punto-pregunta bloqueado';
      punto.style.top = pos[0];
      punto.style.left = pos[1];
      punto.style.width = pos[2];
      punto.style.height = pos[3];
      punto.dataset.index = index;

      const candado = document.createElement('span');
      candado.className = 'candado';
      candado.textContent = 'üîí';
      punto.appendChild(candado);

      punto.addEventListener('click', () => mostrarPregunta(index, punto));
      puntosContainer.appendChild(punto);
    });

    const puntos = document.querySelectorAll('.punto-pregunta');
    puntos[preguntaActual].classList.remove('bloqueado');
    const candadoInicial = puntos[preguntaActual].querySelector('.candado');
    if (candadoInicial) candadoInicial.remove();

    function mostrarPregunta(index, punto) {
      if (index !== preguntaActual) return;
      const preg = preguntas[index];
      cuadro.innerHTML = `<p>${preg.texto}</p>`;
      preg.opciones.forEach(op => {
        const btn = document.createElement('button'); btn.className = 'opcion'; btn.textContent = op;
        if (preguntasSinRespuestaCorrecta.includes(index)) {
          btn.onclick = () => avanzarPregunta(index, punto);
        } else {
          btn.onclick = () => validarRespuesta(op, preg.correcta, index, punto);
        }
        cuadro.appendChild(btn);
      });
      cuadro.style.display = 'block'; cuadro.style.opacity = '1';
    }

    function avanzarPregunta(index, punto) {
      cuadro.style.display = 'none'; punto.remove();
      if (index + 1 < puntos.length) {
        puntos[index + 1].classList.remove('bloqueado');
        const nuevoCandado = puntos[index + 1].querySelector('.candado'); if (nuevoCandado) nuevoCandado.remove(); preguntaActual++;
      }
    }

    function validarRespuesta(seleccionada, correcta, index, punto) {
      if (seleccionada === correcta) {
        avanzarPregunta(index, punto);
      } else {
        lunita.style.display = 'block'; setTimeout(() => lunita.style.display = 'none', 1500);
      }
    }
  </script>
</body>
</html>
